<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cart.css">
  <title>Apexcard - Cart</title>
</head>
<body>
  <main class="cart-tab">
    <h1> Shopping Cart</h1>

    <div class="list-cart">
      <div class="cart-item">
        <div class="cart-image">
          <img src="./Frame 3.png" alt="">
        </div>

        <div class="name">
          NAME
        </div>

        <div class="total-price">
          $30
        </div>

        <div class="quantity">
          <span class="minus">-</span>
          <span>1</span>
          <span class="plus">+</span>
        </div>
      </div>
    </div>

    <div class="cart-btn">
      <button class="close">
        <a href="./index.html">Close</a>
      </button>
      <button class="checkout">Checkout</button>
    </div>
  </main>
</body>
</html>
